<html>
	<head>
		<title>Technology - BBC News</title>
		<style type="text/css">
		#topbar{
			width:1000px;
			height: 40px;
			margin: 0 auto;
		}
		body{
			padding:0px;
			margin:0px;
			font-family: Helvetica, freesansm sans-serif,arial; 
		}
		#logo{
			margin-top:8px;
			float:left;
			margin-right: 8px;
		}
		.topbar-section{
			float:left;
			border-left:1px #cccccc solid;
			height: 100%;
		}
		#signin-image{
			width:30px;
			margin: 9px 8px;
			float: left;
		}
		#signin-text{
			font-weight: bold;
			font-size: 90%;
			position: relative;
			top: 14px;
			padding-right: 22px;
		}
		.topbar-menu{
			font-size: 90%;

			padding: 13px 15px 0px 10px;

		}

			margin-right: 20px;
		}

			border:none;

			height: 25px;

			height: 75px;
			margin: 0 auto;
			background-color:#bb1919;
			float:left;
		}

			font-weight: normal;
			color: white;
			margin:0;
			padding:0;
			font-size: 40px;
			margin-top: 12px;
			
		}
		.clear{
			clear:both;
		}
		#menu-section{
			width:1000px;
			margin: 0 auto;
		}
		#local-news {
			font-size:25px;
			position: relative;
			top:-45px;
			
			float: right;
			border: 1px solid grey;
			width: 220px;
			text-align:center; 
			padding: 5px 5px 4px 10px;
			margin: 5px 10px 0px 0px;
			
		}
		#local-news a{
			text-decoration:none;
			color:white;
		}
		#local-news a:hover{
			text-decoration:underline;
			
		}
		#menu-bar-2-container{
			width:100%;
			height: 50px;
			background-color:#a91717;
		}

			margin: 0 auto;
